<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    
    <title>What Movie</title>

</head>
<body>
    <header>
        <!-- Block of code to configure the navigation bar-->
        <nav>
            <!-- first element of navigation bar - the Logo-->
            <div>
                <a href=""><img alt="logo" src="logo_dark.png"></a>
            </div>
            
            <!-- second element of navigation bar - the toggle for format of film as TV shows or Movies -->
            <div>
                <form>
                    <input type="radio" id="movie" name="format" value="movie"><label for="movie">Movie</label><br>
                    <input type="radio" id="tv_show" name="format" value="tv_show"><label for="tv_show">TV Show</label>
                </form>
            </div>

            <!-- Third element of navigation bar - the search bar  -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for a Movie, a TV show, an actor..." aria-label="Search bar with dropdown choices">

                <div class="input-group-append btn-group">
                    <button type="button" class="btn btn-secondary">Search</button>
                    
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                        
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">All</a>
                        <a class="dropdown-item" href="#">Titles</a>
                        <a class="dropdown-item" href="#">Actors</a>
                        <a class="dropdown-item" href="#">Keywords</a>
                    </div>
                </div>
            </div>
              

            <!-- Fourth element of navigation bar - the log in button and profile link  -->



            <!-- fifth element of navigation bar - the language switch  -->
            <div>
                <select class="selectpicker" data-width="fit">
                    <option lang="fr" value="francais" selected class="dropdown-item" data-content='<span class="flag-icon flag-icon-fr"></span> France'> France</option>

                    <option  data-content='<span class="flag-icon flag-icon-uk"></span> English'> English</option>
                </select>
            </div>

        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script>
        $(function(){
            $('.selectpicker').selectpicker();
        }); 
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
